# Font
font_family JetBrainsMono
italic_font auto
bold_italic_font auto
font_size 16.0

tab_bar_style		powerline
tab_powerline_style	slanted
tab_bar_edge		top
tab_bar_margin_height	0.0 0.0


# Theme
foreground #f8f8f2
background #0f0f0f

url_color #0087bd
url_style curly
open_url_with firefox
detect_urls yes

selection_foreground #ffffff
selection_background #71789e

# Cursor
# cursor white

window_margin_width 0 15

term xterm-256color
background_opacity .60
color0  #000000
color8  #44475a
color1  #d55959
color9  #ff5555
color2  #a6e3a1
color10 #50fa7b
color3  #e7dd74
color11 #f1fa8c
color4  #a693f9
color12 #bd93f9
color5  #d5598b
color13 #ff79c6
color6  #95bbfd
color14 #8be9fd
color7  #bbbbbb
color15 #ffffff


